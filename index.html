<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Desafío 2 - Layout con GRID</title>
</head>

<body>
    <div class="contenedor-grid">
        <header>Ecommerce Deportivo</header>
        <aside>
            <div class="contenedor-menu">
                <h3>Categorias</h3>
                <ul>
                    <li>Bicicletas <span>(43)</span></li>
                    <li>Repuestos <span>(4)</span></li>
                    <li>Accesorios <span>(3)</span></li>
                    <li>Herramientas <span>(17)</span></li>
                </ul>
            </div>
        </aside>
        <main>
            <div class="contenido">
                <div class="tarjeta">
                    <!-- <img class="imagen" src="assets/imgs/Montana.jpg" alt="Imagen referencial de bicicleta de montaña"> -->
                    <img class="fondo uno">
                    <section>
                        <h3>Bicicleta de Montaña</h3>
                        <p>250.000</p>
                        <button>Comprar</button>
                    </section>
                </div>
                <div class="tarjeta">
                    <!-- <img class="imagen" src="assets/imgs/bmx.jpg" alt="Imagen referencial de bicicleta BMX"> -->
                    <img class="fondo dos">
                    <section>
                        <h3>FreeStyle BMX</h3>
                        <p>110.000</p>
                        <button>Comprar</button>
                    </section>
                </div>
                <div class="tarjeta">
                    <!-- <img class="imagen" src="assets/imgs/repuestos.jpg" alt="Imagen referencial kit de repuestos"> -->
                    <img class="fondo tres">
                    <section>
                        <h3>Kit de Repuestos</h3>
                        <p>25.000</p>
                        <button>Comprar</button>
                    </section>
                </div>
                <div class="tarjeta">
                    <!-- <img class="imagen" src="assets/imgs/accesorios2.jpg" alt="Imagen referencial kit de accesorios"> -->
                    <img class="fondo cuatro">
                    <section>
                        <h3>Kit de Accesorios</h3>
                        <p>47.500</p>
                        <button>Comprar</button>
                    </section>
                </div>
                <div class="tarjeta">
                    <!-- <img class="imagen" src="assets/imgs/herramientas.jpg" alt="Imagen referencial kit de herramientas"> -->
                    <img class="fondo cinco">
                    <section>
                        <h3>Herramientas</h3>
                        <p>12.500</p>
                        <button>Comprar</button>
                    </section>
                </div>
            </div>
        </main>
        <footer><a href="#"> Búscanos en Instagram @depor_ecommerce </a></footer>
    </div>
</body>

</html>
